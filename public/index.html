<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/existing-tweets.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2 id="compose-tweet">Compose Tweet</h2>
            <form action="/tweets/" method="POST" class="clearfix">
              <textarea class="input-tweet" name="text" placeholder="What are you humming about?"></textarea>
              <div class="flex-form">
                <input type="submit" value="Tweet">
                <span id ="tweet-counter" class="counter">140</span>
              </div>
            </form>
          </section>
          <section class="existing-tweets">
            <article class="flexbox">
              <header>
                <div class="img-user">
                <img src="blank" alt="Avatar">
                <h2 id="user">Bill Fields</h2>
                </div>
                <h3 id="username">@MrFields</h3>
              </header>
              <p id="tweet-content">This is where the tweet content will go.</p>
              <footer>
                <div id="date-created">
                <p>10 days ago</p>
              </div>
              <div id="footer-icons">

                </div>
              </footer>
            </article>
          </section>
    </main>
  </body>
</html>
