<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- External Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/existing-tweets.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" />
      <span class="header">Tweeter</span>
      <span class="toggle js-toggle">
        <img class="compose" src="/images/compose.png" />
        <p class="toggle">Compose</p>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 id="compose-tweet">Compose Tweet</h2>
        <form action="/tweets/" method="POST" class="clearfix">
          <textarea
            class="input-tweet"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="flex-form">
            <input id="tweet-btn"type="submit" value="Tweet" />
            <span id="tweet-error"></span>
            <span id="tweet-counter" class="counter">140</span>
          </div>
        </form>
      </section>
      <section class="existing-tweets" id="tweets-container">
      </section>
    </main>
  </body>
</html>
